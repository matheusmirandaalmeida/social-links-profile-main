<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="assets/images/avatar-jessica.jpeg" alt="" class="img-avatar">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <h3>"Front-end developer and avid reader."</h3>
    <div class="container-links">
      <div class="content"><a href="#">GitHub</a></div>
      <div class="content"><a href="#">Frontend Mentor</a></div>
      <div class="content"><a href="#">LinkedIn</a></div>
      <div class="content"><a href="#">Twitter</a></div>
      <div class="content"><a href="#">Instagram</a></div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/matheusmirandaalmeida">Matheus M Almeida</a>.
    </div>
  </footer>
  
</body>
</html>
